<div class="container">
  <header class="header">
    <h1 class="title">
      <span class="support-text">Support</span>
      <span class="arrow">></span>
      <span class="messages-text">Messages</span>
    </h1>
  </header>

  <div class="messages-container">


 @for (message of listmessages; track message.id) {
  <div class="message">
    <div class="message-content">
      <div class="message-header">
        <h3 class="sender-name">Email:{{message.email}}</h3>
        <h3 class="sender-name">phone :{{message.phone}}</h3>
      </div>
      <p class="message-text">
       {{message.text}}
      </p>
    </div>
  </div>
 }


  </div>
</div>
