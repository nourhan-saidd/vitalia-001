<div class="container">
  <div class="recovery-card">
    <h1 class="title">Welcome to the <span class="highlight">Vitalia</span> Password Recovery page!</h1>

    <div class="divider-container">
      <div class="divider divider-orange"></div>
      <div class="divider divider-green"></div>
    </div>

    <h2 class="subtitle">Enter your Email Address.</h2>

    <div class="input-group">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <input type="email" class="email-input" placeholder="Email Address" [(ngModel)]="email">
    </div>

    <button class="next-button" (click)="sendootp()">Next</button>
  </div>
</div>
