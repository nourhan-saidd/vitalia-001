<div class="container">
  <main class="main-content">
    <section class="balance-section">
      <h2 class="balance-title">Your current wallet balance</h2>
      <div class="balance-display">

       @for (money of listmoney; track money.id) {
        <span class="balance-amount">{{money.finalEarnings}}</span>
       }

      </div>
    </section>

    <section class="details-section">
      <h2 class="details-title">Wallet details</h2>

      <div class="table-container">
        <table class="transactions-table">
          <thead>
            <tr>
              <th>client name</th>
              <th>amount</th>
              <th>create at</th>
            </tr>
          </thead>
          <tbody>
          @for (order of listconst; track order.appointmentId) {
            <tr>
              <td>{{order.clientName}}</td>
              <td>{{order.amountPaid}}</td>
              <td>{{order.createdAt|date}}</td>
            </tr>
          }
          </tbody>
        </table>
      </div>
    </section>
  </main>
</div>
