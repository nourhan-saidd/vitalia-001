<div class="container">
  <div class="recovery-card">
    <h1 class="title">Welcome to the <span class="highlight">Vitalia</span> Password Recovery page!</h1>

    <div class="divider-container">
      <div class="divider divider-orange"></div>
      <div class="divider divider-green"></div>
    </div>

    <h2 class="subtitle">Reset Your Password</h2>

    <div class="input-group">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
          <polyline points="22,6 12,13 2,6"></polyline>
        </svg>
      </div>
      <input type="email" class="email-input" placeholder="Email Address" [(ngModel)]="email">
    </div>

    <div class="input-group">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <input type="text" class="otp-input" placeholder="Enter OTP" [(ngModel)]="otp" >
    </div>

    <div class="input-group">
      <div class="input-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
      </div>
      <input type="password" class="password-input" placeholder="New Password" [(ngModel)]="newPassword">
    </div>

    <button class="next-button" (click)="resetpassword()">Reset Password</button>
  </div>
</div>
